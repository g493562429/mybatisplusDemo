<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit User</title>
    <style>
        /* Form styles */
        form {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        input[type=text],
        input[type=email] {
            display: block;
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        /* Button styles */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2E8B57;
            cursor: pointer;
        }
    </style>
</head>

<body>
<h1>Edit User</h1>

<!-- Edit user form -->
<form style="text-align: left">
    <label>Name:</label>
    <label>
        <input type="text" name="name" value="John Doe">
    </label>

    <label>Email:</label>
    <label>
        <input type="email" name="email" value="john.doe@example.com">
    </label>

    <button type="submit" class="button">Save</button>
</form>
</body>

</html>
